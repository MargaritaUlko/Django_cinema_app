<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рузультаты поиска</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if internships %}
        <ul>
            {% for internship in internships %}
                <li>{{ internship.name }} - {{ internship.company.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No internships found.</p>
    {% endif %}
</body>
</html>
